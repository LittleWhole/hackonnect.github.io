
<!DOCTYPE html>
<html>
    <head>
        <title>Using CSS Selectors</title>
    </head>
    <body>
        <p>First paragraph</p>
        <p class="example">Second paragraph</p>
        <p>Third paragraph</p>
        <div>
            <p class="example">Paragraph inside a div</p>
            <span>
                <p>Paragraph inside a span inside a div</p>
            </span>
        </div>
    </body>
</html>
