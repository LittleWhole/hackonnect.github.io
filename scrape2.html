<!DOCTYPE html>
<html>
    <head>
        <title>Navigating Nested Structures</title>
        <style>
            div {
                border: solid 3px #000000;
                padding: 5px;
                margin: 5px;
                min-height: 20px;
            }
            div.parent {
                background-color: #ff0000;
            }
            div.child {
                background-color: #ff8800;
            }
            div.grandchild {
                background-color: #ffff00;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child sibling">
                <div class="grandchild sibling"></div>
                <div class="grandchild sibling"></div>
            </div>
            <div class="child sibling">
                <div class="grandchild"></div>
            </div>
            <div class="child">
            </div>
            <div class="child sibling">
                <div class="grandchild sibling"></div>
                <div class="grandchild sibling"></div>
                <div class="grandchild sibling"></div>
            </div>
        </div>
    </body>
</html>
